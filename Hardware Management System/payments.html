<!DOCTYPE html>
<html>
<head>
    <title>Hardware Store - Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="dashboard.html">Dashboard</a>
            <a href="customers.html">Customers</a>
            <a href="products.html">Products</a>
            <a href="payments.html">Payments</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="main-content">
            <h2>Payment Management</h2>
            <div class="form-container">
                <h3>Record New Payment</h3>
                <form id="paymentForm">
                    <div class="input-group">
                        <label>Customer:</label>
                        <select id="paymentCustomer" required>
                            <!-- Customers will be populated here -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Amount:</label>
                        <input type="number" id="paymentAmount" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label>Date:</label>
                        <input type="date" id="paymentDate" required>
                    </div>
                    <button type="submit">Record Payment</button>
                </form>
            </div>

            <h3>Payment History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentList">
                    <!-- Payments will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Load customers into dropdown
        function loadCustomers() {
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');
            const customerSelect = document.getElementById('paymentCustomer');
            customerSelect.innerHTML = customers.map(customer => 
                `<option value="${customer.name}">${customer.name}</option>`
            ).join('');
        }

        // Load payments
        function loadPayments() {
            const payments = JSON.parse(localStorage.getItem('payments') || '[]');
            const paymentList = document.getElementById('paymentList');
            paymentList.innerHTML = payments.map(payment => `
                <tr>
                    <td>${payment.date}</td>
                    <td>${payment.customer}</td>
                    <td>$${payment.amount}</td>
                    <td>
                        <button onclick="deletePayment(${payment.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Add new payment
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const payment = {
                id: Date.now(),
                date: document.getElementById('paymentDate').value,
                customer: document.getElementById('paymentCustomer').value,
                amount: document.getElementById('paymentAmount').value
            };

            const payments = JSON.parse(localStorage.getItem('payments') || '[]');
            payments.push(payment);
            localStorage.setItem('payments', JSON.stringify(payments));

            this.reset();
            loadPayments();
        });

        // Delete payment
        function deletePayment(id) {
            if (confirm('Are you sure you want to delete this payment?')) {
                const payments = JSON.parse(localStorage.getItem('payments') || '[]');
                const updatedPayments = payments.filter(payment => payment.id !== id);
                localStorage.setItem('payments', JSON.stringify(updatedPayments));
                loadPayments();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Initialize page
        loadCustomers();
        loadPayments();
    </script>
</body>
</html>
