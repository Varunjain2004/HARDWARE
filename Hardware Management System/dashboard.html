<!DOCTYPE html>
<html>
<head>
    <title>Hardware Store Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="dashboard.html">Dashboard</a>
            <a href="customers.html">Customers</a>
            <a href="products.html">Products</a>
            <a href="payments.html">Payments</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="main-content">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Customers</h3>
                    <p id="customerCount">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Products</h3>
                    <p id="productCount">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Sales</h3>
                    <p id="totalSales">$0</p>
                </div>
            </div>
            <h3>Recent Payments</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="recentPayments">
                    <!-- Payments will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Update dashboard stats
        function updateDashboard() {
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const payments = JSON.parse(localStorage.getItem('payments') || '[]');

            document.getElementById('customerCount').textContent = customers.length;
            document.getElementById('productCount').textContent = products.length;

            const totalSales = payments.reduce((sum, payment) => sum + parseFloat(payment.amount), 0);
            document.getElementById('totalSales').textContent = '$' + totalSales.toFixed(2);

            // Show recent payments
            const recentPayments = payments.slice(-5).reverse();
            const paymentsList = document.getElementById('recentPayments');
            paymentsList.innerHTML = recentPayments.map(payment => `
                <tr>
                    <td>${payment.date}</td>
                    <td>${payment.customer}</td>
                    <td>$${payment.amount}</td>
                </tr>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Initialize dashboard
        updateDashboard();
    </script>
</body>
</html>
